<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>서점</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="서점.css">
  </head>
  <body>
      <div id = "status-box">
        <i class="fas fa-bars "></i>
        <span class="status-box__title">library</span>
        <i class="fas fa-shopping-bag "></i>
      </div>

      <div id ="search-bar">
        <span class= "search-bar__text">Search books...</span>
        <i class="fas fa-search"></i>
      </div>

      <span class="title">Book of the day</span>
      <div id="main-book">
        <img class= "main-book__img" src = "pictures/book1.jpg"/>
          <div class="main-book__profile">
            <span class="main-book__booktitle">보건교사 안은영</span>
            <span class="main-book__author">정세랑</span>
            <div class="main-book__star">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            <form class = "main-book__btn">
                <input class="main-book__btn__input" type="button" value ="Journey">
                <input class="main-book__btn__input" type="button" value ="Biography">
            </form>
            <form class = "main-book__btn2">
                <div class="main-book__btn2__bookmark">
                    <i class="fas fa-bookmark"></i>
                </div>
              <input class="main-book__btn2__input" type="button" value ="Book Now">
          </form>
          </div>
          
      </div>

      <span class="title">Top Novel</span>
      <div id="top-novel">
          <section class= "top-novel__box">
              <img class="top-novel__box__img" src="pictures/book2.jpg"/>
              <section class="top-novel__box__star">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </section>
            </section>
            
          <section class= "top-novel__box">
            <img class="top-novel__box__img" src="pictures/book3.jpg"/>
            <section class="top-novel__box__star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </section>
          </section>
          
          <section class= "top-novel__box">
            <img class="top-novel__box__img" src="pictures/book5.jpg"/>
            <section class="top-novel__box__star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </section>
          </section>
      </div>
      
      <span class ="title">Popular authors</span>
      <div id = "author">
          <img class= "author__img" src = "pictures/author.jpg"/>
          <div class ="author__text">
            <span class="author__text__name">Keigo Higashino</span>
            <p class="author__text__text">Japanese author chiefly known for his mystery novels. He served as the 13th President of Mystery Writers of Japan from 2009 to 2013. </p>
          </div>
      </div>
  </body>
</html>
