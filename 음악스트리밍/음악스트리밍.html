<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>음악스트리밍</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="음악스트리밍.css">
  </head>
  <body>
      <div class="screen">
        <div class="screen__top-bar">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </div>
        <div id="screen1__singer">
            <img class="screen1__singer__img" src="아리아나그란데.jpg">
            <div class="screen__titles">
                <h4 class="screen__titles_title">Ariana Grande</h4>
                <h6 class="screen__titles_subtitle">POP</h6>
            </div>
        </div>
        <div id= "screen1__btn">
            <a class="screen1__btn__black" href="#">Shuffle</a>
            <a class="screen1__btn__white" href="#">
                <i class="fas fa-heart"></i><span>200049</span>
            </a>
        </div>
        <div class="screen1__songs">
            <img class="screen1__songs-album" src="song1.jpg">
            <div class="screen1__songs-data">
                <h6 class="screen1__songs-singer">Ariana Grande</h6>
                <h4 class="screen1__songs-title">thank u, next</h4>
            </div>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class = "screen1__songs">
            <img class="screen1__songs-album" src="song2.jpg">
            <div class="screen1__songs-data">
                <h6 class="screen1__songs-singer">Ariana Grande</h6>
                <h4 class="screen1__songs-title">Greedy</h4>
            </div>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class = "screen1__songs">
            <img class="screen1__songs-album" src="song3.jpg">
            <div class="screen1__songs-data">
                <h6 class="screen1__songs-singer">Ariana Grande</h6>
                <h4 class="screen1__songs-title">7 rings</h4>
            </div>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class = "screen1__songs">
            <img class="screen1__songs-album" src="song4.jpg">
            <div class="screen1__songs-data">
                <h6 class="screen1__songs-singer">Ariana Grande</h6>
                <h4 class="screen1__songs-title">positions</h4>
            </div>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div id = "screen1__status-bar">
            <div class="screen1__songs-data">
                <h6 class="screen1__songs-singer">Ariana Grande</h6>
                <h4 class="screen1__songs-title">thank u, next</h4>
            </div>
            <div class="screen1__status-bar__btns">
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
      </div>
      <div class = "screen">
        <div class="screen__top-bar">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div id="screen2__main">
            <img class="screen2__main_img" src="song1.jpg">
            <div class="screen__titles">
                <h4 class="screen__titles_title">thank u, next</h4>
                <h6 class="screen__titles_subtitle">Ariana Grande</h6>
            </div>
            <input type = "range" min="0000" max="0327" value ="0049"/>
          </div>
          <div id = "screen2__bar">
            <i class="fas fa-redo-alt"></i>
            <i class="fas fa-step-backward fa-xl"></i>
            <a class ="screen2__play-btn" href="#">
                <i class="fas fa-play "></i>
            </a>
            <i class="fas fa-step-backward fa-xl fa-xl"></i>
            <i class="fas fa-random"></i>
          </div>
      </div>
  </body>
</html>
